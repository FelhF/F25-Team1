<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salify – Reviews</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="reviews">
  <header class="top-bar">
    <div class="logo">Salify</div>
    <nav class="nav-links">
  <a href="index.html">Deals</a>
  <a href="favorites.html">Favorites</a>
  <a href="community.html">Community Boards</a>
  <a href="my-boards.html">My Boards</a>
  <a href="settings.html">Account</a>
  <a href="admin.html" id="adminLink" class="hidden">Admin</a>
</nav>

    <div class="auth-links">
      <span id="currentUser"></span>
      <a href="login.html" id="loginLink">Login</a>
      <button id="logoutBtn" class="btn secondary hidden">Logout</button>
    </div>
  </header>

  <main class="container">
    <h1 id="reviewsTitle">Reviews</h1>

    <section class="card form-card">
      <h2>Leave a review</h2>
      <form id="reviewForm">
        <label>Rating
          <select name="rating" required>
            <option value="">Select...</option>
            <option value="5">★★★★★ (5)</option>
            <option value="4">★★★★☆ (4)</option>
            <option value="3">★★★☆☆ (3)</option>
            <option value="2">★★☆☆☆ (2)</option>
            <option value="1">★☆☆☆☆ (1)</option>
          </select>
        </label>
        <label>Comment
          <textarea name="comment" rows="3" placeholder="What did you think?"></textarea>
        </label>
        <button class="btn primary" type="submit">Post review</button>
        <p id="reviewError" class="error-text"></p>
      </form>
    </section>

    <section id="reviewList" class="review-list">
      <!-- reviews rendered here -->
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
