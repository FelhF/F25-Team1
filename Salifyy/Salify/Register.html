<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Salify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-form">
        <h2>Create Account</h2>
        <form action="#" method="POST">
            <input type="Email" id="RegisterUsername" name="Username" placeholder="Username" required>
            <input type="Email" name="Email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="Repeat password" placeholder=" Repeat Password" required>
            <input type="Email" name="Phone number" placeholder="Phone Number" required>

            <a href="index.html" class="btn" id="Register">Register</a>
            <a href="index.html" class="btn">Cancel</a>

        </form>
    </div>
</body>
</html>
