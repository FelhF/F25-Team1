<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account - Salify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Salify</h1>
        <nav>
            <a href="user-dashboard.html">My Dashboard</a>
            <a href="community-boards.html">Community Boards</a>
            <a href="owned-board.html">My boards</a>
            <a href="account.html">Account</a>
            <a href="index.html">Log Out</a>
        </nav>
    </header>

    <div class="auth-form">
        <h2>Edit Account Information</h2>
        <form>
            <input type="text" name="username" placeholder="Username" value="JohnDoe">
            <input type="email" name="email" placeholder="Email" value="johndoe@yahoo.com">
            <input type="text" name="phone" placeholder="Phone Number" value="(123) 456-7890">
            <input type="text" name="address" placeholder="Address" value="123 Main St, Anytown, USA">
            <a href="account.html" class="btn">Save Changes</a>
            <a href="account.html" class="btn btn-secondary" style="margin-top: 10px;">Cancel</a>
        </form>
    </div>
</body>
