<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Salify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Salify</h1>
        <nav>
            <a href="user-dashboard.html">My Dashboard</a>
            <a href="community-boards.html">Community Boards</a>
            <a href="account.html">Account</a>
            <a href="index.html">Log Out</a>
        </nav>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 20px;">Reviews for "Up to 50% Off Electronics!"</h2>
        
        <div class="info-form" style="max-width: 800px; text-align: left;">
            <div class="review-section" style="background-color: #fff;">
                <div class="review">
                    <span class="review-author">Hoshi</span>
                    <span class="star-rating">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                    <p>Found a great deal on a monitor here!</p>
                </div>
                <div class="review">
                    <span class="review-author">Jane Doe</span>
                    <span class="star-rating">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                    <p>Awesome list, saved a ton on a new laptop.</p>
                </div>
                <div class="review-form">
                    <p style="text-align: center;">Leave a Review</p>
                    <textarea placeholder="Your feedback..." rows="5"></textarea>
                    <button class="btn">Submit Review</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
